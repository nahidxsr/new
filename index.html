<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Account Activation</h2>

        <div class="payment-info">
            <label for="paymentMethod">Select Payment Method:</label>
            <select id="paymentMethod" class="input-field">
                <option value="bkash">Bikash</option>
                <option value="nagad">Nagad</option>
            </select>
        </div>

        <div class="payment-info">
            <label for="paymentNumber">Payment Number:</label>
            <input type="text" id="paymentNumber" class="input-field" value="01997747613" readonly>
            <button class="copy-btn" onclick="copyNumber()">Copy Number</button>
        </div>

        <div class="payment-info">
            <label for="userNumber">Your Number:</label>
            <input type="text" id="userNumber" class="input-field" placeholder="Enter your number">
        </div>

        <div class="payment-info">
            <label for="transactionId">Transaction ID:</label>
            <input type="text" id="transactionId" class="input-field" placeholder="Enter transaction ID">
        </div>

        <button id="submitButton" class="submit-btn">Submit</button>

        <!-- Loading Message -->
        <div id="loading" class="loading">Loading...</div>

        <!-- Success Popup -->
        <div id="popup" class="success-popup">
            <h3>Your payment has been successful!</h3>
            <p>Now go to Telegram and activate your account.</p>
        </div>

        <!-- Help Popup after 3 submissions -->
        <div id="helpPopup" class="help-popup">
            <h3>You have submitted 3 times already.</h3>
            <p>If you think your account is not activated, please contact our <a href="https://t.me/help9G_bot?start=r03857802255">Help Center</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
